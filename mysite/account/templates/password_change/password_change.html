{% extends 'master.html' %}

{% load static %}

{% block title %}
<title>Flex Appeal || Login</title>
{% endblock %}

{% block content %}

<style type="text/css">
  .main-banner {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }

  #bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .video-overlay {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.8);
    /* Semi-transparent white */
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    /* Set maximum width */
    width: 100%;
    /* Full width */
    margin: 0 auto;
    /* Center horizontally */
  }

  .form-signin {
    width: 100%;
  }

  .form-signin .form-control {
    height: auto;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    /* Space between inputs */
  }

  .form-signin .form-check {
    margin-bottom: 15px;
  }

  .h3 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .btn {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #ed563b;
    border: none;
  }

  .btn-primary:hover {
    background-color: #c94f2d;
    /* Darker shade for hover */
  }

  .alert {
    margin-top: 10px;
  }
</style>

<div class="main-banner" id="top">
  <video autoplay muted loop id="bg-video">
    <source src="{% static 'images/gym-video(3).mp4' %}" type="video/mp4" />
  </video>

  <div class="video-overlay header-text">
    <div class="form-container">
      <form method="POST" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Change password</h1>
        <input name="old_password" class="form-control" placeholder="Old password" type="password" id="inputPassword"
          autocomplete="off" required="true">
        <input name="new_password1" class="form-control" placeholder="New password" type="password"
          id="id_new_password1" autocomplete="off" required="true">
        <input name="new_password2" class="form-control" placeholder="Confirm password" type="password"
          id="id_new_password2" autocomplete="off" required="true">

        {% for field in form %}
        {% for error in field.errors %}
        <p class="alert alert-danger">{{ error }}</p>
        {% endfor %}
        {% endfor %}

        <button class="btn btn-lg btn-primary btn-block" style="background-color: #ed563b; border: none;"
          type="submit">Change Password</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}
