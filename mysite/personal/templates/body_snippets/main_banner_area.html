{% load static %}

<!-- ***** Main Banner Area Start ***** -->
<div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'images/gym-video.mp4' %}" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">

        {% if request.user.is_authenticated %}
        <div class="caption">
            <h6>Welcome back, {{ request.user.username }}!</h6>
            <h2>Unlock Your <em>Personalized Workout Plan</em></h2>

            <!-- Label for the form button -->
            <div class="mt-3">
                <label for="fillFormButton" class="form-label text-white">Looking for a new routine?</label>
                <div class="main-button scroll-to-section">
                    <a id="fillFormButton" href="{% url 'recommend' %}">Get Your Recommendations</a>
                </div>
            </div>

            <!-- Label for the dashboard button -->
            <div class="mt-3">
                <label for="goToDashboardButton" class="form-label text-white">Already have a plan?</label>
                <div class="main-button scroll-to-section mt-1">
                    <a id="goToDashboardButton" href="{% url 'dashboard' %}">Go to Your Dashboard</a>
                </div>
            </div>
        </div>

        {% else %}

        <div class="caption">
            <h6>work harder, get stronger</h6>
            <h2>easy with our <em>gym</em></h2>
            <div class="main-button scroll-to-section">
                <a href="{% url 'register' %}">Join Us Today</a>
            </div>
        </div>
        {% endif %}

    </div>
</div>
<!-- ***** Main Banner Area End ***** -->
