{% extends 'master.html' %}

{% load static %}

{% block title %}
<title>Flex Appeal || Profile Form</title>
{% endblock %}

{% block content %}

<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background: white;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="username"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .h3 {
        text-align: center;
    }

    .video-overlay {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .caption {
        text-align: center;
        color: white;
    }

    .result-text {
        margin-top: 20px;
        font-weight: bold;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
    }
</style>

<div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'images/gym-video(4).mp4' %}" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <div class="caption">
            <h2 class="mb-4">Profile <em>Form</em></h2>

            <form method="POST">
                {% csrf_token %}
                <!-- <label for="ID">ID:</label>
                <input type="text" name="ID" required><br> -->
            
                <label for="Sex">Sex:</label>
                <select name="Sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
            
                <label for="Age">Age:</label>
                <input type="number" name="Age" required><br>
            
                <label for="Height">Height:</label>
                <input type="number" step="0.01" name="Height" required><br>
            
                <label for="Weight">Weight:</label>
                <input type="number" step="0.1" name="Weight" required><br>
            
                <label for="Hypertension">Hypertension:</label>
                <select name="Hypertension">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select><br>
            
                <label for="Diabetes">Diabetes:</label>
                <select name="Diabetes">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select><br>
            
                <label for="BMI">BMI:</label>
                <input type="number" step="0.1" name="BMI" required><br>
            
                <!-- <label for="Level">Level:</label>
                <input type="text" name="Level" required><br> -->

                <label for="Level">BMI Category:</label>
                <select name="Level">
                    <option value="Underweight">Underweight</option>
                    <option value="Normal">Normal</option>
                    <option value="Overweight">Overweight</option>
                    <option value="Obese">Obese</option>
                </select><br>
            
                <!-- <label for="Fitness Goal">Fitness Goal:</label>
                <input type="text" name="Fitness Goal" required><br> -->

                <label for="Fitness Goal">Fitness Goal:</label>
                <select name="Fitness Goal">
                    <option value="Weight Gain">Weight Gain</option>
                    <option value="Weight Loss">Weight Loss</option>
                </select><br>
            
                <!-- <label for="Fitness Type">Fitness Type:</label>
                <input type="text" name="Fitness Type" required><br> -->

                <label for="Fitness Type">Fitness Type:</label>
                <select name="Fitness Type">
                    <option value="Cardio Fitness">Cardio Fitness</option>
                    <option value="Muscular Fitness">Muscular Fitness</option>
                </select><br>
            
                <button type="submit">Get Recommendations</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
